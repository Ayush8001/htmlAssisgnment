<!DOCTYPE html>
<html>
<head>

</head>
<body>



<p><button onclick="myFunction()" ; >Click Me</button></p>

<div id="abc">Hello</div>

<script>
function myFunction() {
  var x = document.getElementById("abc");
  if (x.innerHTML === "Hello") {
    x.innerHTML = "Well done!";
  } else {
    x.innerHTML = "Hello";
  }
}
</script>

</body>
</html>
